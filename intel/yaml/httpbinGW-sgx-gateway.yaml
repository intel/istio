apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: testuds-gateway
spec:
  selector:
    app: istio-ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - httpbin.example.com
    tls:
      mode: SIMPLE
      credentialName: sds://httpbin.testsds.com 
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin 
spec:
  hosts:
  - "httpbin.example.com"
  gateways:
  - testuds-gateway
  http:
  - match:
    - uri:
        prefix: /status
    - uri:
        prefix: /delay
    route:
    - destination:
        port:
          number: 8000
        host: httpbin

