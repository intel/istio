        - clusterissuers.cert-manager.io/istio-system
  values:
    pilot:
      env:
        EXTERNAL_CA: ISTIOD_RA_KUBERNETES_API
    global:
      imagePullPolicy: IfNotPresent
    sidecarInjectorWebhook:
      templates:
        sgx: |
          metadata:
            annotations:
              sgx.intel.com/quote-provider: aesmd
          spec:
            containers:
            - name: sdsserver
              image: intel/hsm-sds-server:1.19.0
              imagePullPolicy: IfNotPresent
              lifecycle:
                postStart:
                  exec:
                    command: ["/bin/sh", "-c", "./home/istio-proxy/prepare.sh"]
              resources:
                limits:
                  cpu: 200m
                  memory: 500Mi
                  sgx.intel.com/enclave: 1
                  sgx.intel.com/epc: 1Mi
                requests:
                  cpu: 200m
                  memory: 300Mi
                  sgx.intel.com/enclave: 1
                  sgx.intel.com/epc: 1Mi    
              env:
              - name: NEED_QUOTE
                value: "false"
              - name: RANDOM_NONCE
                value: "false"
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: POD_NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: SERVICE_ACCOUNT
                valueFrom:
                  fieldRef:
                    fieldPath: spec.serviceAccountName
              {{- with (valueOrDefault .MeshConfig.TrustDomain .Values.global.trustDomain)  }}
              - name: TRUST_DOMAIN
                value: "{{ . }}"
              {{- end }}
              - name: CERT_SIGNER_NAME
                value: clusterissuers.cert-manager.io/istio-system
              - name: CERT_SIGNER_DOMAIN
                value: clusterissuers.cert-manager.io
              # - name: EXTERNAL_CA
              #   value: ISTIOD_RA_KUBERNETES_API
              - name: PILOT_CERT_PROVIDER
                value: k8s.io/clusterissuers.cert-manager.io/istio-system
              volumeMounts:
              - name: workload-socket
                mountPath: /var/run/secrets/workload-spiffe-uds
              - name: credential-socket
                mountPath: /var/run/secrets/credential-uds
              - name: sgx-libraries
                mountPath: /home/istio-proxy/sgx/lib
              - name: istio-podinfo
                mountPath: /etc/istio/pod
              - name: istio-token
                mountPath: /var/run/secrets/tokens
              - name: istiod-ca-cert
                mountPath: /var/run/secrets/istio
              - name: istio-data
                mountPath: /var/lib/istio/data
              - name: ctk-tokens
                mountPath: /opt/intel/cryptoapitoolkit/tokens
            - name: istio-proxy
              volumeMounts:
              - name: credential-socket
                mountPath: /var/run/secrets/credential-uds
              - name: sgx-libraries
                mountPath: /home/istio-proxy/sgx/lib
              - name: ctk-tokens
                mountPath: /opt/intel/cryptoapitoolkit/tokens
              resources:
                limits:
                  sgx.intel.com/enclave: 1
                  sgx.intel.com/epc: 1Mi
                requests:
                  sgx.intel.com/enclave: 1
                  sgx.intel.com/epc: 1Mi 
              env:
              - name: CERT_SIGNER_NAME
                value: clusterissuers.cert-manager.io/istio-system
              - name: CERT_SIGNER_DOMAIN
                value: clusterissuers.cert-manager.io
              # - name: EXTERNAL_CA
              #   value: ISTIOD_RA_KUBERNETES_API
              - name: PILOT_CERT_PROVIDER
                value: k8s.io/clusterissuers.cert-manager.io/istio-system
            volumes:
            - emptyDir:
              name: workload-socket
            - emptyDir:
              name: credential-socket
            - emptyDir:
              name: sgx-libraries
            - emptyDir:
              name: ctk-tokens

